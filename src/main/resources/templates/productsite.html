<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LeihOrDie!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body th:href="@{|/artikel/{id}|}">
  <div th:insert="fragments/header :: header"></div>
      <section class="hero is-fullheight is-default is-bold">
       <div class="hero-body">
           <div class="container has-text-left">
               <h1 th:text="${name}" class="title is-bold has-text-centered"  > Artikelname </h1>
               <br></br>
               <div class="columns is-vcentered">


                   <div class="container">
                       <div id="myCarousel" class="carousel slide" data-ride="carousel">
                           <!-- Indicators -->
                           <ol class="carousel-indicators">
                               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                               <li data-target="#myCarousel" data-slide-to="1"></li>
                               <li data-target="#myCarousel" data-slide-to="2"></li>
                           </ol>

                           <!-- Wrapper for slides -->
                           <div class="carousel-inner">
                               <div class="item active">
                                   <img src="la.jpg" alt="Los Angeles" style="width:100%;">
                               </div>

                               <div class="item">
                                   <img src="chicago.jpg" alt="Chicago" style="width:100%;">
                               </div>

                               <div class="item">
                                   <img src="ny.jpg" alt="New york" style="width:100%;">
                               </div>
                           </div>

                           <!-- Left and right controls -->
                           <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                               <span class="glyphicon glyphicon-chevron-left"></span>
                               <span class="sr-only">Previous</span>
                           </a>
                           <a class="right carousel-control" href="#myCarousel" data-slide="next">
                               <span class="glyphicon glyphicon-chevron-right"></span>
                               <span class="sr-only">Next</span>
                           </a>
                       </div>
                   </div>


                   <div class="column is-6 is-offset-1">
                     <p class="has-text-right">
                       
                       <h1 th:text="${artikel.name}" class="title is-2"> ArtikelName </h1>

                     </p>
                       <h2 th:text="'Beschreibung: ' + ${description}" class="subtitle is-4">
                           Beschreibung:

                       </h2>
                       <h3 th:text="'Abholort: ' + ${location}" class="subtitle is-4">
                           Abholort:

                       </h3>
                       <h4 th:text="'Verfügbarkeit: ' + ${avaliableTime}" class="subtitle is-4">
                           Verfügbarkeit:

                       </h4>
                       <h5 th:text="'Kaution: ' + ${deposit} + '€' " class="subtitle is-4">
                           Kaution (€):

                       </h5>
                       <h6 th:text="'Preis pro Tag: ' + ${cost} + '€'" class="subtitle is-4">
                           Preis pro Tag (€):

                       </h6>
                       <h7 th:text="'Ausleiher: ' + ${user}" class="subtitle is-4">
                           Ausleiher:


                       </h7>
                       <br>
                       <p class="has-text-centered">
                           <a class="button is-large is-primary">
              ausleihen
             </a>
                       </p>
                       <p class="has-text-centered">
                       <h8 class="subtitle is-6">
                           Schickt eine Anfrage an den Besitzer des Artikels.
                         </p>
                       </h8>
                       <br>
                       <p class="has-text-right">
                           <a  th:href="@{'/artikel'}" class="button is-medium is-primary is-outlined">zurück</a>
                       </p>
                       <br>
                   </div>
               </div>
           </div>
       </div>
   </section>

  </body>
</html>
