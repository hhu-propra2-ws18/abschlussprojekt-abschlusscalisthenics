<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Neue User</title>
</head>
<body>
<h1>Neuer User</h1>

<form action="#" th:action="@{/signup}" th:object="${userForm}" method="post">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{username}" /></td>
      <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
    </tr>
    <tr>
      <td>Lohn:</td>
      <td><input type="text" th:field="*{email}" /></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Lohn Error</td>
    </tr>
    <tr>
      <td>Kontaktdaten:</td>
      <td><input type="text" th:field="*{password}" /></td>
      <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Kontaktdaten Error</td>
    </tr>
    <tr>
      <td><button type="submit">Submit</button></td>
    </tr>
  </table>
</form>

</body>
</html>
